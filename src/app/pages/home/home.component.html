<div>
  {{data | json}}
</div>
<button type="button" class="btn btn-primary" (click)="changeData()">Change data</button>
<div class="data-div" *ngFor="let post of postData; let i = index">
  <div [id]="'postId'+i">Id: {{post.id}}</div>
  <div>UserId: {{post.userId}}</div>
  <div>Title: {{post.title}}</div>
  <div>Complete: {{post.completed}}</div>
</div>
